<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <ul th:each="park : ${parks}">
        <th:block th:unless="${parks.isEmpty()}">
            <li th:text="${park.name}"></li>
        </th:block>
    </ul>

</body>
</html>
